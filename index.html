<!DOCTYPE html>
<html>
<head>
  <title>Order Display</title>
  <meta name="viewport" content="width=640, initial-scale=1.0">
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      font-size: 2em;
      margin: 20px;
    }

    #displayOrders {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      width: 90%;
      padding: 10px;
      box-sizing: border-box;
    }

    .order {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
      border: 2px solid black;
      border-radius: 10px;
      font-size: 2em;
      background: #f0f0f0;
    }

    #hiddenInput {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Now Serving</h1>
  <div id="displayOrders"></div>

  <audio id="ding" src="https://www.orangefreesounds.com/wp-content/uploads/2021/01/Ding-dong-sound.mp3" preload="auto"></audio>
  <input type="text" id="hiddenInput" onkeydown="handleKey(event)" autocomplete="off" autofocus />

  <script>
    let orders = [];

    function showOrders() {
      const display = document.getElementById('displayOrders');
      display.innerHTML = '';
      orders.forEach(order => {
        const div = document.createElement('div');
        div.className = 'order';
        div.textContent = order;
        display.appendChild(div);
      });
    }

    function speakWithPause(order) {
      const map = {
        '-': 'dash', '_': 'underscore', '/': 'slash', '\\': 'backslash',
        '.': 'dot', ',': 'comma', '#': 'number', '&': 'and', '@': 'at',
        '*': 'asterisk', '+': 'plus', '=': 'equals', '%': 'percent', '$': 'dollar'
      };

      const sequence = order.split('').map(char => {
        if (map[char]) return map[char];
        if (char.match(/[a-zA-Z]/)) return char.toUpperCase();
        return char;
      });

      let delay = 0;
      sequence.forEach(char => {
        setTimeout(() => {
          const utterance = new SpeechSynthesisUtterance(char);
          utterance.lang = 'en-US';
          utterance.rate = 1;
          speechSynthesis.speak(utterance);
        }, delay);
        delay += 0; // 800ms pause between characters
      });
    }

    function playDingAndSpeak(order) {
      const ding = document.getElementById('ding');
      ding.pause();
      ding.currentTime = 0;
      ding.play().catch(err => console.log("Sound error:", err));

      setTimeout(() => {
        speakWithPause(order);
      }, 2000); // wait for ding to finish
    }

    function addOrder(order) {
      orders.unshift(order);
      if (orders.length > 10) orders = orders.slice(0, 10);
      localStorage.setItem('orders', JSON.stringify(orders));
      showOrders();
      playDingAndSpeak(order);
    }

    function handleKey(e) {
      if (e.key === 'Enter') {
        const value = e.target.value.trim();
        if (value) {
          addOrder(value);
        }
        e.target.value = '';
      }
    }

    function enterFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    window.onload = () => {
      const saved = localStorage.getItem('orders');
      if (saved) orders = JSON.parse(saved);
      showOrders();

      const input = document.getElementById('hiddenInput');
      input.focus();

      window.addEventListener('click', () => {
        enterFullscreen();
        input.focus();
      });
      window.addEventListener('keydown', () => {
        enterFullscreen();
        input.focus();
      });
    };

    window.addEventListener('storage', function (e) {
      if (e.key === 'orders') {
        orders = JSON.parse(e.newValue || '[]');
        showOrders();
        if (orders.length) playDingAndSpeak(orders[0]);
      }
    });
  </script>
</body>
</html>
